<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet prefetch"

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div class="container text-center">
      <h1 class="text-center">Matching Game</h1>
      <section id="panel" class="d-flex justify-content-evenly mx-auto">
        <div class="score">
          <ul id="heart" class="d-inline-flex list-unstyled">
            <li><i class="bi bi-heart-fill"></i></li>
            <li><i class="bi bi-heart-fill"></i></li>
            <li><i class="bi bi-heart-fill"></i></li>
          </ul>
          <span id="moves">0 moves</span>
        </div>
        <div class="d-flex">
          <div id="timer" class="mx-1">0:00</div>
          <span id="restart"> <i class="bi bi-arrow-repeat"></i></span>
        </div>
      </section>

      <section id="deck" class="d-flex flex-wrap gap-3 justify-content-center align-items-center">
        <li class="card">
            <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
            <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
            <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
            <i class="fa fa-bolt"></i>
          </li>

          </li>

          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
            <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
            <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
            <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
            <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
            <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
            <i class="fa fa-cube"></i>
          </li>


      </section>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
